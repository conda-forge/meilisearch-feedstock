{% set name = "meilisearch" %}
{% set version = "1.6.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/meilisearch/meilisearch/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 0727a89ddb07a9ae458cfd6bd8e94916206a3775edc97416b17ab7387c3abdb4

build:
  skip: true  # [ppc64le]
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
    # for the jemalloc-sys crate
    - {{ compiler('c') }}    # [linux or osx]
    - make                   # [linux]
test:
  commands:
    - meilisearch --help
    - meilisearch --version
    - meilitool --help
    - meilitool --version

about:
  home: https://www.meilisearch.com/
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Powerful, fast, and an easy to use search engine
  dev_url: https://github.com/meilisearch

extra:
  recipe-maintainers:
    - wolfv
